<html lang="en">
<head>

    <link rel="stylesheet" href="age.css">
    <title>Age Calculator</title>

</head>
<body oncontextmenu="return false">

        <h1>Age Calculator</h1>

        <p id="result"></p>
    </div>


    <script src="age.js"></script>
</body>
