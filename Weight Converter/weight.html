<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weight.css">
  <title>Weight Converter</title>
</head>
<body oncontextmenu="return false">



  <div id="container">
      <h1>Weight Converter</h1>
      <br><br>
      <input id="input" type="number" value="Enter unit" placeholder="Enter value" min="0">
      <select id="inputUnit">
          <option value="mg">Milligram</option>
          <option value="g">Gram</option>
          <option value="cg">Centigram</option>
          <option value="dg">Decigram</option>
          <option value="dag">Dekagram</option>
          <option value="hg">Hectogram</option>
          <option value="kg" selected>Kilogram</option>
          <option value="t">Ton</option>
          <option value="mt">Metric ton</option>
          <option value="lb">Pound</option>
      </select>


      <select id="outputUnit">
          <option value="mg">Milligram</option>
          <option value="g">Gram</option>
          <option value="cg">Centigram</option>
          <option value="dg">Decigram</option>
          <option value="dag">Dekagram</option>
          <option value="hg">Hectogram</option>
          <option value="kg">Kilogram</option>
          <option value="t">Ton</option>
          <option value="mt">Metric ton</option>
         <option value="lb" selected>Pound</option>
      </select>
      <hr><br>
      <span>Result : </span>
      <span id="result"></span>
  </div>




<script src="weight.js"></script>
</body>
</html>
